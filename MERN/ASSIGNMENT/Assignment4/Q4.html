<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fetchData(url,callback){
            setTimeout(()=>{
                const error= Math.random()>0.4;
                 if(error){
                     callback("error duraing data fetch",null);
                 }
                else{
                    const data = `Response from ${url}`;
                    callback(null,data);
                }
            },2000);
        }
        fetchData("https://www.google.com",(err,response)=>{
            if(err){
                console.log(err);
            }
            else{
                console.log(response);
            }
        });
    </script>
</body>
</html>
